<!--html5文档申明-->
<!DOCTYPE html>
<!--当前使用的语言是中文简体-->
<html lang="zh-cn">
<head>
    <!--申明文档编码是-->
    <meta charset="utf-8">
    <!--IE edge 最新的版本    渲染当前页面使用当前浏览器的最新版本内核来渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口  宽度和设备一致  默认缩放比和pc一致  1：1  不允许用户自行缩放 0 1 no yes-->
    <meta name="viewport" content="width=device-width, initial-scale=1 ,user-scalable=0">
    <!--以上两个设置必须在编码申明之后  -->
    <title>模版</title>
    <!-- Bootstrap 核心样式-->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!--
        html5shiv  兼容语义化标签 html5
        respond    兼容css3 media query 媒体查询
    -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- respond 工作在  http 访问模式下-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--条件注释 lt gt lte gte-->
    <!--[if lte IE 8]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!--
carousel 模块样式前缀
slide 控制动画
data-ride="carousel" 申明是一个轮播图组件
-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!--点盒子-->
    <ol class="carousel-indicators">
        <!--
            data-target="#carousel-example-generic" 控制的目标 那一个轮播图
            data-slide-to="0"  控制第几个图片 索引
        -->
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <style>
        .pc_imgBox{
            display: block;
            width: 100%;
            height: 410px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;/*完全铺满整个盒子 contain;完全显示在盒子里面*/
        }

    </style>

    <!--图片盒子 -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <a class="pc_imgBox" style="background-image: url(../images/slide_01_2000x410.jpg);" href="#"></a>
        </div>
        <div class="item">
            <a class="pc_imgBox" style="background-image: url(../images/slide_02_2000x410.jpg);" href="#"></a>
        </div>
        <div class="item">
            <a class="pc_imgBox" style="background-image: url(../images/slide_03_2000x410.jpg);" href="#"></a>
        </div>
        <div class="item">
            <a class="pc_imgBox" style="background-image: url(../images/slide_04_2000x410.jpg);" href="#"></a>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../lib/jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
